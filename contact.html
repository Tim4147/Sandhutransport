<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Contact – Sandhu Transport</title>
<link rel="icon" href="assets/favicon.png"/><link rel="stylesheet" href="assets/style.css"/>
</head><body><div class="wrap">
<h1>Contact Us</h1>
<p><strong>Sandhu Transport</strong><br/>{{ADDRESS_LINE}}, {{CITY}} – {{PIN}}, {{STATE}}, India</p>
<p><strong>Support:</strong> <a href="mailto:{{SUPPORT_EMAIL}}">{{SUPPORT_EMAIL}}</a> · <a href="tel:+91{{SUPPORT_PHONE}}">+91 {{SUPPORT_PHONE}}</a></p>
<form name="contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact"/>
  <label>Full Name<br/><input required name="name"/></label><br/>
  <label>Phone<br/><input required name="phone"/></label><br/>
  <label>Email<br/><input required type="email" name="email"/></label><br/>
  <label>Message<br/><textarea required name="message"></textarea></label><br/>
  <button type="submit">Send</button>
</form>
<p class="tiny">By contacting us you agree to our <a href="privacy.html">Privacy Policy</a>.</p>
<p><a href="index.html">← Home</a></p>
</div></body></html>
